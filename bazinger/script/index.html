<html lang="en">
	<head>
		<meta charset="utf8">
		<title>bazinger</title>
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
		<div class="container">
			<div class="slide slide1"><div class="round"></div></div>
			<div class="slide slide2"><div class="round"></div></div>
			<div class="slide slide3"><div class="round"></div></div>
			<div class="slide slide4"><div class="round"></div></div>
			<div class="slide slide5"><div class="round"></div></div>
			<div class="slide slide6"><div class="round"></div></div>
			<div class="slide slide7"><div class="round"></div></div>
			<div class="slide slide8"><div class="round"></div></div>
			<div class="slide slide9"><div class="round"></div></div>
		</div>
		<div class="slider__control control">
			<button class="previous-button"><</button>
			<div class="slide-radiocontrol">
				<input class="slide-radiobutton" type="radio" name="radiocontrol" id="0" checked>
				<input class="slide-radiobutton" type="radio" name="radiocontrol" id="1">
				<input class="slide-radiobutton" type="radio" name="radiocontrol" id="2">
				<input class="slide-radiobutton" type="radio" name="radiocontrol" id="3">
				<input class="slide-radiobutton" type="radio" name="radiocontrol" id="4">
				<input class="slide-radiobutton" type="radio" name="radiocontrol" id="5">
				<input class="slide-radiobutton" type="radio" name="radiocontrol" id="6">
				<input class="slide-radiobutton" type="radio" name="radiocontrol" id="7">
				<input class="slide-radiobutton" type="radio" name="radiocontrol" id="8">
			</div>
			<button class="next-button">></button>
			<input class="slider-powerswitch" type="checkbox">
		</div>
		<script src="slider.js"></script>
		<script src="autoslide.js"></script>
		<script src="powerswitch.js"></script>
		<script src="wheel.js"></script>
		<script src="swipe.js"></script>
	</body>
</html>
